services:
  anvil-l2-mantle:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: anvil-l2-mantle
    platform: linux/amd64
    command: ["anvil --host 0.0.0.0 --chain-id 31337 --fork-url https://rpc.mantle.xyz"]
    ports:
      - "127.0.0.1:8547:8545"
    networks:
      - zkmed-network